#Spring Datasource
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.name=jdbc/votacao
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.url=jdbc:h2:tcp://localhost/~/votacao
#Spring JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true

#Logging
logging.level.org.DEBUG.web=INFO
logging.level.org.hibernate=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type=INFO
#GCP
spring.cloud.appId=api-assembleia-votacao
app.deploy.projectId=api-assembleia-votacao
